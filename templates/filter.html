<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Mealfinder</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script>

</head>

<body>

<center>

<h1><var>$ " " "Mealfinder" " " $</var></h1>

</center>


<div class="container" p-3 mb-2 bg-secondary text-white>
<form action="/ftrcat" method="POST">
  <div class="mb-3">
    <label for="Name" class="form-label">FILTER BY CATEGORY</label>
    <input type="text"  class="form-control" Name="Name" >
  </div>
  <div class="d-grid gap-2">
  <button type="submit"  class="btn btn-outline-primary">FILTER CATEGORY</button>
  </div>

</form>

</div>

<div class="container" p-3 mb-2 bg-secondary text-white>
<form action="/ftrarea" method="POST">
  <div class="mb-3">
    <label for="Name" class="form-label">FILTER BY AREA</label>
    <input type="text"  class="form-control" Name="Name" >
  </div>
  <div class="d-grid gap-2">
  <button type="submit"  class="btn btn-outline-primary">FILTER AREA</button>
  </div>

</form>

<div class="container" p-3 mb-2 bg-secondary text-white>

<form action="/ftrint" method="POST">
  <div class="mb-3">
    <label for="Name" class="form-label">FILTER BY INGREDIENTS</label>
    <input type="text"  class="form-control" Name="Name" >
  </div>
  <div class="d-grid gap-2">
  <button type="submit"  class="btn btn-outline-primary">FILTER INGREDIENTS</button>
  </div>

</form>

</div>

</div>

</body>

</html>
