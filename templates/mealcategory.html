<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Mealfinder</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
crossorigin="anonymous"></script>

</head>

<body>

<div class="container mt-5">

<center>



<h1><var>$ " " "Mealfinder" " " $</var></h1>



</center>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<a href="{{ url_for('home') }}">
<button type="button" class="btn btn-success btn-lg">Home</button>
</a>
</div>

<div class="container mt-5">
<center><h1>MEAL CATEGORIES</h1></center>
</div>

<div class="container mt-5">
  {% for cat in cgs %}
  <table class="table">
  <tr><center><h1>{{cat.strCategory}}</h1></center></tr>
  <tr><th>Category_Id</th><td>{{cat.idCategory}}</td></tr>
  <tr><th>Category</th><td>{{cat.strCategory}}</td></tr>
  <tr><th>Image</th><td><img src="{{cat.strCategoryThumb}}"></td></tr>
  <tr><th>Description</th><td>{{cat.strCategoryDescription}}</td></tr>
  
  {% endfor %}


</div>
</div>

</body>

</html>
